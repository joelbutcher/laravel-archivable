name: tests

on:
  push: null
  pull_request: null
  schedule:
    - cron: 0 0 * * *

jobs:
  tests:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: true
      matrix:
        php: [7.3, 7.4, 8.0, 8.1, '8.2']
        laravel: [6.0, 7.0, 8.0, 9.0, 10.0, '11.0']
        exclude:
          - php: 7.3
            laravel: 10.0
          - php: 7.4
            laravel: 10.0
          - php: 8.0
            laravel: 10.0
          - php: 7.3
            laravel: 9
          - php: 7.4
            laravel: 9
          - laravel: '11.0'
            php: 7.3
          - laravel: '11.0'
            php: 7.4
          - laravel: '11.0'
            php: 8.0
          - laravel: '11.0'
            php: 8.1

    name: PHP ${{ matrix.php }} - Laravel ${{ matrix.laravel }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip
          tools: composer:v2
          coverage: none

      - name: Install dependencies
        run: composer update --prefer-dist --no-interaction --no-progress

      - name: Execute tests
        run: vendor/bin/phpunit --verbose
